#Embeded server port no
server.port=8081

#view cfg
spring.mvc.view.prefix=/pages/
spring.mvc.view.suffix=.jsp

#Cfg of datasource property
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///JRTP
spring.datasource.password=root
spring.datasource.username=root
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.keepalive-time=100000

#Jpa-Hibernate values create, validate, create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

#Google SMTP server details
spring.mail.host= smtp.gmail.com
spring.mail.port= 587
spring.mail.username=xxxx
spring.mail.password=xxxx
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true